type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: 'Contacts id'
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: 'Contacts name'
    type: string
    example: 'Avatar'
  phoneNumber:
    description: 'Contacts phone number'
    type: string
    example: '+3809768171854'
  email:
    description: 'Contacts email'
    type: string
    example: 'vp632722@gmail.com'
  isFavorite:
    description: 'Is contact favorite'
    type: boolean
    example: false
  contactType:
    description: 'Contact type'
    type: string
    enum: ['home', 'personal', 'work']
  userId:
    description: 'Contacts user id'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: 'Link to contact photo'
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
